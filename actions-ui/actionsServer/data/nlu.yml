    - 你覺得我看起來怎麼樣？
    - 想吃什麼好呢？
    - 你知道接下來要學什麼嗎？
    - 我胃裡響起了咆哮
    - 你覺得我外貌怎麼樣？
    - 午餐有何打算？
    - 下節課是哪門？
    - 我的胃像個虛空的深淵
    - 你認為我長得如何？
    - 今天想吃什麼？
    - 下一個時段的科目是？
    - 我的胃在抗議
    - 你是否認為我顏值高？
    - 想嚐嚐哪種菜色？
    - 接下來上什麼課？
    - 我的胃在大聲抗議
    - 你覺得我長相如何？
    - 想要享受哪種美食？
    - 下堂課的主題是？
    - 我的肚子在高喊飢餓
    - 你覺得我長得帥不帥？
    - 想要品嚐什麼風味？
    - 下一節課是哪門科目？
    - 我的肚子咕嚕叫
    - 你認為我外表如何？
    - 今天想嚐些什麼？
    - 下堂課的內容是？
    - 我的胃正在餓叫
    - 你認為我長得美不美？
    - 想品嚐哪些菜色？
    - 接下來的課程是？
    - 我的胃在低吼
    - 你是否覺得我外貌吸引人？
    - 想吃點什麼特別的？
